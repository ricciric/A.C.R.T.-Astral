<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Trofei</title>
</head>
<body>
	<div th:each="trofeo : ${trofei}">
	<div th:text="${trofeo.nome}"></div>
	<div><img th:src="@{'/images/trofeo/' + ${trofeo.nome}}"></div>
	<div><span th:text="${trofeo.nome}"></span><span></span><span id=numeroVittorie th:text={{trofeo.numeroVittorie}}></span></div>
	</div>
</body>
</html>
