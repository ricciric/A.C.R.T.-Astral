<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/base.html :: headerfiles(listaStaff)">
<body>
	<header th:replace="fragments/base.html :: header"></header>
	<nav th:replace="fragments/base.html :: navigation"></nav>
	<div class="border" th:each="staff : ${staff}">
		<span class="info"
			th:text="${staff.nome} + ' ' + ${staff.cognome} + ', ' + ${staff.ruolo} + ', ' + ${staff.numeroDiTelefono} + ', '">Nome
			Cognome Ruolo NumeroDiTelefono</span><a class="categoria"
			th:href="@{'/categoria/' + ${staff.categoria.id}}"
			th:text=${staff.categoria.nome}>Ancora categoria</a>
	</div>
	<div class="logo">
		<a class="logo" th:href="@{'/'}"><img th:src="@{/images/logo.jpg}"
			width=100% height=100%></img></a>
	</div>
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
