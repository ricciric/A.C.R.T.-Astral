<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="headerfiles(title)">
<meta charset="UTF-8" />
<link th:href="@{/css/base.css}" rel="stylesheet">
<link th:href="@{'/css/' + ${title} + '.css'}" rel="stylesheet">
<title th:text="${title}"></title>
</head>
<body>
	<header th:fragment="header">
		<div id="flex-containerHeader">
			<div class="header">
				<a th:href="@{'/'}"><img th:src="@{/images/logo.jpg}" width=100%
					height=100%></img></a>
			</div>
		</div>
	</header>
	<nav th:fragment="navigation">
		<div id="flex-containerNav">
			<div class="menu">
				<a href="#"><strong>Categorie</strong></a>
				<div class="contenutiMenu">
					<a th:href="'/categoria/1'">Prima squadra</a> <a
						th:href="'/categoria/2'">Primavera</a> <a th:href="'/categoria/6'">Allievi</a>
					<a th:href="'/categoria/3'">Giovanissimi</a> <a
						th:href="'/categoria/4'">Esordienti</a> <a
						th:href="'/categoria/5'">Pulcini</a>
				</div>
			</div>
			<div class="menu">
				<a href="#"><strong>Abbonamenti</strong></a>
				<div class="contenutiMenu">
					<span sec:authorize="isAuthenticated()"><a
						th:href="@{'/modificaAbbonato'}">Modifica i tuoi dati</a></span> <a
						th:href="'/' + '#motivazione'">Perchè abbonarti</a>
				</div>
			</div>
			<div class="col">
				<a th:href="@{'/listaTrofei'}"><strong>Trofei</strong></a>
			</div>
			<div class="col">
				<a th:href="@{'/listaStaff'}"><strong>Staff</strong></a>
			</div>
			<div class="col" sec:authorize="isAnonymous()">
				<div class="aut" >
					<a th:href="'/register'"><strong>Abbonati</strong></a>
				</div>
			</div>
			<div class="col" sec:authorize="isAnonymous()">
				<div class="aut" >
					<a th:href="'/login'"><strong>Login</strong></a>
				</div>
			</div>
			<div class="col" sec:authorize="isAuthenticated()">
				<div class="aut" >
					<a th:href="'/logout'"><strong>Logout</strong></a>
				</div>
			</div>

		</div>
	</nav>
	<footer th:fragment="footer">
		<div id="flex-containerFooter">
			<div class="Foot">
				<p6>Siw - A.C.R.T. Astral - ©Mainella Francesco @Marasca
				Riccardo @Spizzichino Riccardo - 2021</p6>
			</div>
		</div>
	</footer>
</body>
</html>
